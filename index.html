<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<title>Counting Sort Demo</title>
	<style>
		#controls div {
			margin-bottom: 1em;
		}

		#speed-control {
			display: inline-flex;
			flex-direction: column;
			text-align: center;
		}

		#sort-data-control label {
			display: inline-block;
			min-width: 300px;
		}

		#sort-data-control div > * {
			margin: 0.5em;
		}

		#sort-data-control input[type=text] {
			width: 600px;
		}

		#lang-switcher {
			float: right;
		}

		#description {
			text-align: center;
			font-size: 1.5em;
			font-weight: bold;
			margin-top: 0.5em;
		}
	</style>
</head>

<body>
	<p id="description">A demo of <a href="https://en.wikipedia.org/wiki/Counting_sort">counting sort</a></p>
	<div id="controls">
		<div id="lang-switcher">
			<label for="lang-select" id="lang-select-label">Switch Language:</label>
			<select name="langs" id="lang-select">
			</select>
		</div>
		<button id="step-back">Step Back</button>
		<button id="step-forward">Step Forward</button>
		<button id="resume-button">Resume</button>
		<button id="play-button">Play</button>
		<div id="speed-control">
			<input type="range" min="100" max="1500" id="animation-speed" value="500" step="100">
			<label for="speed" id="speed-label">Animation Speed</label>
		</div>
		<div id="canvas-controls">
			<label for="canvas-width" id="canvas-width-label">Width:</label>
			<input type="number" id="canvas-width">
			<label for="canvas-height" id="canvas-height-label">Height:</label>
			<input type="number" id="canvas-height">
			<button id="canvas-dims-btn">Change Canvas Size</button>
			<span id="warning" style="display: none; color: red;"></span>
		</div>
		<div id="sort-data-control">
			<p id="select-data-type">Select the type of data you want to sort:</p>
			<div>
				<input type="radio" id="int-input-radio" name="data-type-radio" checked>
				<label for="int-input-radio" id="int-input-label">Integers (delimited by spaces)</label>
				<input type="text" id="int-input" name="data-type">
			</div>
			<div>
				<input type="radio" id="char-input-radio" name="data-type-radio">
				<label for="char-input-radio" id="char-input-label">A string of characters</label>
				<input type="text" id="char-input" name="data-type">
			</div>
		</div>
	</div>

	<canvas id="canvas" width="1000" height="500"></canvas>

	<script src="counting-sort.js"></script>
	<script src="demo.js"></script>
	<script src="lang.js"></script>
</body>

</html>
